<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 200px;
            padding: 10px;
        }
        button {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="extractText">复制文本 (Ctrl+Shift+C)</button>
    <button id="extractImages">复制图片 (Ctrl+Shift+V)</button>
    <script src="popup.js"></script>
</body>
</html>
